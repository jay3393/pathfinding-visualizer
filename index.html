<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Algorithm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="nav-bar">

    </div>
    <div class="container">
        <div id="left">
            <canvas id="canvas"></canvas>
        </div>
        <div class="right-container">
            <div id="right">
                <h3 style="align-self: flex-start;">Menu</h3>
                <button id="clearbtn" style="border: 1px solid red; color: red; background-color: white;">Clear maze</button>
                <button id="addwallbtn" class="selected" style="border: 2px solid white;">Walls</button>
                <button id="addweightbtn" style="border: 2px solid white;">Weight</button>
                <button id="addstartbtn" style="border: 2px solid white;">Start</button>
                <button id="addendbtn" style="border: 2px solid white;">End</button>
                <div class="slidercontainer">
                    <label id="stepsliderlabel" for="stepslider">Steps per second: 60</label>
                    <input type="range" min="1" max="1000" id="stepslider" name="stepslider" value="60">
                </div>
                <label style="text-decoration: underline;" for="selectalgo">Choose an algorithm</label>
                <select style="border: 2px solid white; border-radius: 15px;" name="selectalgo" id="selectalgo">
                    <option value="bfs">Breadth First Search</option>
                    <option value="astar">A* Search</option>
                    <option value="djikstra">Djikstra</option>
                </select>
                <div class="slidercontainer">
                    <label id="weightsliderlabel" for="weightslider">Weight: 5</label>
                    <input type="range" min="0" max="10" id="weightslider" name="weightslider" value="5">
                </div>
                <label style="text-decoration: underline;" for="selectheuristic">Choose a heuristic (A* only)</label>
                <select  style="border: 2px solid white; border-radius: 15px;" name="selectheuristic" id="selectheuristic">
                    <option value="manhattan">Manhattan</option>
                    <option value="euclidean">Euclidean</option>
                </select>
                <div class="checkboxcontainer">
                    <label style="display: inline" for="randomweights">Randomize Weights</label>
                    <input id="randomweights" name="randomweights" type="checkbox">
                </div>
                <button id="runbtn">GO!</button>
            </div>
            <div class="container stats">
                <h3>Stats</h3>
                <p>Shortest Path: <span id="shortestpath">0</span></p>
                <p>Nodes Searched: <span id="nodessearched">0</span></p>
                <p>Time Elapsed: <span id="timeelapsed">0</span><span> seconds</span></p>
            </div>
            <div class="legend">
                <h3>Legend</h3>
            </div>
        </div>
    </div>

    <script type="module" src="visualization.js"></script>
</body>
</html>
